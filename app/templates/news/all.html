{% extends "layout.html" %}

{% block title %}{{new.title}}{% endblock %}
{% block head %}
{{ parent() }}

{% endblock %}
{% block content %}
<h1>Index</h1>
<p class="important">
    {% for new in news %}
<div class="new-wrap">
    <a href="http://127.0.0.1:8000/{{new.slug}}">
        <img width="200" src="{{new.image}}">
        {{new.title}}
    </a>
</div>
{% endfor %}
</p>
{% endblock %}
